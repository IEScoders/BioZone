<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href=" {{ url_for('static', filename='main.css') }}">

    {% if title %}
        <title>{{ app_title }} - {{ title }}</title>
    {% else %}
        <title>{{ app_title }}</title>
    {% endif %}
</head>
<body>
        <header class="site-header">
                <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
                  <div class="container">
                    <a class="navbar-brand mr-4" href="/">AGTHON</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarToggle">
                      <div class="navbar-nav mr-auto">
                        <a class="nav-item nav-link" href="/">Home</a>
                        <a class="nav-item nav-link" href="/about">About Us</a>
                        <!-- <a class="nav-item nav-link" href="/analysis">Analysis</a> -->
                      </div>
                      <!-- Navbar Right Side -->
                      <div class="navbar-nav">
                        <a class="nav-item nav-link" href="/english">English</a>
                        <!-- <a class="nav-item nav-link" href="/chinese">中文</a> -->
                      </div>
                    </div>
                  </div>
                </nav>
              </header>
              <main role="main" class="container">
                    <div class="row">
                      <div class="col-md-8">
                        {% block content %}{% endblock %}
                      </div>
                      <div class="col-md-4">
                        <div class="navbar-nav">
                            <h5>Results and Analysis</h5>
                            <!-- <a class="nav-item nav-link" href="/english">English</a> -->
                            <ul class="list-group">
                              <a href="/maps" class="list-group-item list-group-item-action list-group-item-light">Maps</a>
                              <a href="/otherresults" class="list-group-item list-group-item-action list-group-item-light">Other Results</a>
                              <a href="/crops" class="list-group-item list-group-item-action list-group-item-light">Crops Affected</a>
                              <!-- <li class="list-group-item list-group-item-light" href="/maps">Maps</li> -->
                              <!-- <li class="list-group-item list-group-item-light">Other Results</li>
                              <li class="list-group-item list-group-item-light">Crops Affected</li> -->
                            </ul>
                        </div> 
                        <!-- <div class="content-section">
                          <h6>Results and Analysis</h6>
                          <p class='text-muted'>Look for the results here:
                            <ul class="list-group">
                              <li class="list-group-item list-group-item-light" href="/maps">Maps</li>
                              <li class="list-group-item list-group-item-light">Other Results</li>
                              <li class="list-group-item list-group-item-light">Crops Affected</li>
                            </ul>
                          </p>
                        </div> -->
                      </div>
                    </div>
                  </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
