{% extends "layout.html" %}
{% block content %}
    {% for post in posts %}
        <h1>{{ post.bug }}</h1>
        <p>This bug affect crops like {{ post.crops_affected }} and can be controlled by predator {{ post.predator }} </p>
        <p>The EI value is {{ post.ei_val }}</p>
    {% endfor %}
{% endblock content %}
